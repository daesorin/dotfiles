# ==========================================
#  BASE SETTINGS
# ==========================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        8
disable_ligatures cursor

# Smooth scrolling for faster reading of logs
input_delay 2
sync_to_monitor yes

# Tell Kitty to handle links properly
url_style double

# ==========================================
#  AESTHETICS (Matrix Green)
# ==========================================
# Background, Foreground, and Cursor color
background #1a1a1a
foreground #c0c0c0
background_opacity 1.0
cursor     #22dd22

# Selection color (dim gray for professional look)
selection_foreground #000000
selection_background #666666

# Cursor settings
cursor_shape block
cursor_blink_interval 0.5

# Window styling to match Hyprland
window_padding_width 8
hide_window_decorations titlebar-only
placement_strategy center
inactive_text_alpha 0.5

# ==========================================
#  WORKFLOW (Tmux, Shell, Keys)
# ==========================================
# Recommended: Ensure Kitty starts with Zsh and loads your aliases
shell zsh
update_check_interval 0

# Tmux Integration (Allows sharing clipboard and faster connections)
allow_remote_control yes
listen_on unix:@kitty

# Clipboard Fixes (Uses OS clipboard system by default)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Map Ctrl+Shift+W to close window (standard behavior)
map ctrl+shift+w close_window

# Increase scrollback history (essential for debugging logs)
scrollback_lines 10000

# This ensures Ctrl+C sends SIGINT to the shell, not copy to clipboard.
# We use Ctrl+Shift+C for copy instead.
map ctrl+c send_text all \x03
