# --- FILES ---
music_directory    "~/Music"           # WHERE YOUR MUSIC LIVES
playlist_directory "~/.config/mpd/playlists"
db_file            "~/.config/mpd/database"
log_file           "syslog"
pid_file           "/tmp/mpd.pid"
state_file         "~/.config/mpd/state"

# --- NETWORK ---
bind_to_address    "127.0.0.1"         # Only local access
port               "6600"

# --- AUDIO OUTPUT (PipeWire/Pulse) ---
# This works for both pure PulseAudio and PipeWire-Pulse
audio_output {
    type            "pulse"
    name            "pulse audio"
}

# --- VISUALIZER FEED ---
# Sends raw audio data to a temp file so ncmpcpp can graph it
audio_output {
    type            "fifo"
    name            "my_fifo"
    path            "/tmp/mpd.fifo"
    format          "44100:16:2"
}

# --- TWEAKS ---
auto_update         "yes"              # Watch ~/Music for changes
restore_paused      "yes"              # Remember place on exit
