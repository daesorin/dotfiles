
# --- VARIABLES ---
$mainMod = SUPER
$term = kitty
$launcher = rofi -show drun
$files = yazi
$browser = librewolf
$notes = obsidian

# --- APPLICATIONS ---
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod, E, exec, $files
bind = $mainMod, O, exec, $notes
bind = $mainMod, B, exec, $browser
bind = $mainMod, Z, exec, $HOME/.local/bin/spend
bind = $mainMod, X, exec, $HOME/.local/bin/earn

# --- THINKPAD SPECIAL KEYS ---
bind = , XF86Display, exec, nwg-displays
bind = , XF86Favorites, exec, $term --hold -e ~/.local/bin/sysinfo

# --- WINDOW MANAGEMENT ---
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, V, pin       # "God Mode" (Sticky window)
bind = $mainMod, P, pseudo          # Dwindle effect
bind = $mainMod, S, togglesplit     # Split toggle

# Vim-Style Focus (H J K L)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Vim-Style Move (Shift + H J K L)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- MEDIA & HARDWARE (Unified) ---
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i audio-volume-high "Vol: $(pamixer --get-volume)%"
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i audio-volume-low "Vol: $(pamixer --get-volume)%"
bindl  = , XF86AudioMute, exec, pamixer -t && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i audio-volume-muted "Muted"
bindl  = , XF86AudioMicMute, exec, pamixer --default-source -t && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i microphone-sensitivity-medium "Mic Muted"
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+ && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i display-brightness-symbolic "Bright: $(brightnessctl -m | cut -d, -f4)"
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%- && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i display-brightness-symbolic "Bright: $(brightnessctl -m | cut -d, -f4)"
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, M, exec, playerctl play-pause

# --- UTILITIES ---
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = , Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, P, exec, hyprpicker -a
bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, F, exec, ~/.local/bin/focus

# --- WORKSPACES (1-10) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspaced
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Emoji
bind = $mainMod, period, exec, rofi -show emoji -modi emoji
