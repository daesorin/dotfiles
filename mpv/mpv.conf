# --- GENERAL ---
input-default-bindings=no         # DISABLES ALL BUILT-IN KEYBINDS
keep-open=yes                     # Don't close window when video ends
save-position-on-quit=yes         # Resume where you left off
geometry=50%:50%                  # Start in center
autofit-larger=90%x90%            # Don't exceed screen size
cursor-autohide=1000              # Hide cursor after 1s

# --- VIDEO QUALITY (The "Kill Bill" Upgrade) ---
profile=gpu-hq                    # High-quality scaling/rendering
vo=gpu                            # Use GPU output
hwdec=auto                         # Hardware decoding
deband=yes                        # Fixes banding in 720p/1080p rips

# --- CACHE (Network Resilience) ---
cache=yes
demuxer-max-bytes=150M            
demuxer-max-back-bytes=50M        

# --- OSD (On Screen Display) ---
osd-font='JetBrainsMono Nerd Font'
osd-font-size=24
osd-color='#C0CCD0'
osd-border-color='#101010'
osd-border-size=2
osd-bar=no                        # No volume bar bloat
border=no                         # No window title bar

# --- SCREENSHOTS ---
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-directory=~/Pictures/Screenshots
screenshot-template="%F-%P"       # Name-Timestamp

# --- LANGUAGE ---
sub-auto=fuzzy
slang=en,eng
alang=en,eng,jp,jpn
