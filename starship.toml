# ~/.config/starship.toml

# 1. Global Settings
add_newline = false      # Don't print an empty line before the prompt
command_timeout = 1000   # If a command takes >1s to check git status, stop waiting

# 2. The Module Order (What shows up)
format = """
$directory\
$git_branch\
$git_status\
$package\
$python\
$rust\
$line_break\
$character"""
